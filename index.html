<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Memory Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="game-title"><span class='green'>M</span><span class='red'>e</span><span class='green'>m</span><span class='red'>o</span><span class='green'>r</span><span class='red'>y</span> <span class='green'>G</span><span class='red'>a</span><span class='green'>m</span><span class='red'>e</span>
    </h1>
    <div class="game-grid">
        <div class="scoreboard">
            <h3>Score: <span class="score">N/A</span></h3>
            <div class="game-over hide">
                <p>Game Over!</p>
                <button>Play Again</button>
            </div>
            <h3>Time: <span class="timer">N/A</span></h3>
        </div>
        <ul class="game-cards"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
